        <h2>Contact Information</h2>

        </p>
        <h3>Follow Us</h3>
        <ul>
          <li>
            <a href="https://www.facebook.com/TechCon" target="_blank"

            >
          </li>
          <li>

              >Twitter</a
            >

          <li>

              >Instagram</a
            >

          <li>
            <a href="https://www.linkedin.com/TechCon" target="_blank"
              >LinkedIn</a
            >
          </li>
        </ul>
      </section>
      <section>
        <h3>Conference Venue</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.770106540141!2d3.4422597738259677!3d6.4235768243188724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf51427cd4857%3A0x61931b4bc90aba8e!2sLandmark%20Centre!5e0!3m2!1sen!2sng!4v1726319666670!5m2!1sen!2sng"

          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
      <section>
        <h3>Contact Us</h3>
        <form action="">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <div>
            <button type="submit">Send Message</button>
          </div>
        </form>
      </section>
    </main>
